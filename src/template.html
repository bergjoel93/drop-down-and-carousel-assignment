<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <nav id="nav"></nav>
    <div id="container">
      <div class="carousel-container">
        <div class="picture-frame">
          <div class="slide"><img src="1.jpg" alt="" /></div>
          <div class="slide"><img src="2.jpg" alt="" /></div>
          <div class="slide"><img src="3.jpg" alt="" /></div>
          <div class="slide"><img src="4.jpg" alt="" /></div>
          <div class="slide"><img src="5.jpg" alt="" /></div>
          <div class="slide"><img src="6.jpg" alt="" /></div>
          <div class="slide"><img src="7.jpg" alt="" /></div>
          <div class="slide"><img src="8.jpg" alt="" /></div>
        </div>

        <div class="carousel-arrows">
          <button class="carousel-button prev" data-carousel-button="prev">
            &#8678;
          </button>
          <button class="carousel-button next" data-carousel-button="next">
            &#8680;
          </button>
        </div>
        <div class="carousel-nav-dots">
          <div class="carousel-nav-dot active" data-id="0"></div>
          <div class="carousel-nav-dot" data-Id="1"></div>
          <div class="carousel-nav-dot" data-Id="2"></div>
          <div class="carousel-nav-dot" data-Id="3"></div>
          <div class="carousel-nav-dot" data-Id="4"></div>
          <div class="carousel-nav-dot" data-Id="5"></div>
          <div class="carousel-nav-dot" data-Id="6"></div>
          <div class="carousel-nav-dot" data-Id="7"></div>
        </div>
      </div>
    </div>
  </body>
</html>
